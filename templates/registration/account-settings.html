{% extends 'base.html' %}
{% block content %}
<div class="container pt-3">
    <div class="card">
        <div class="card-body">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
